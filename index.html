<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project 2</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p>
                <label>Height in CM: </label>
                <input type="text" id="height">
            </p>
            <p>
                <label>Weight in KG: </label>
                <input type="text" id="weight">
            </p>
            <button id="calculate">Calculate</button>
            <div id="results"> <!--our output--> </div>
            <div id="weight-guide">
                <h3>BMI Weight guide-</h3>
                <p>Under weight = Less than 18.6</p>
                <p>Normal range = 18.6 and 24.9</p>
                <p>Overweight = More than 24.9</p>
            </div>
            <div class="indicator_div">
                <button class="indicator" id="uw">Under-weight</button>
                <button class="indicator" id="nm">Normal</button>
                <button class="indicator" id="ow">Over-Weight</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
